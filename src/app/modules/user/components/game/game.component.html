<div class="game-card">
  <div class="game-card-header" [style.backgroundImage]="'url('+ game.image+ ')'">
    <span class="game-card-title">
      {{ game.title }}
    </span>
    <span class="game-card-price">
      {{ game.price }} UAH
    </span>
  </div>
  <div class="game-card-body">
    <p>
      {{ game.genres }}
    </p>
    <button class="card-body-btn__add">Add to Library</button>
  </div>
</div>
