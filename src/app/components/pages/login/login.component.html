<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Email" name="email" class="form-input" formControlName="email">
      <span *ngIf="email?.errors?.['required']">Email is required</span>
      <span *ngIf="email?.errors?.['email']">Please enter a correct email format</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password" name="password" class="form-input" formControlName="password">
      <span *ngIf="password?.errors?.['required']">Password is required</span>
    </div>
    <button type="submit" class="lg-btn" value="login" name="login">Sign In</button>
  </form>
</div>
